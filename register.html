<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/source/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Регистрация в G-LEARN</h2>
        <div id="register-form">
            <label for="login">Логин:</label>
            <input type="text" id="login" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
            <button onclick="register()">Зарегистрироваться</button>
            <p id="error-message" style="color: red; display: none;">Ошибка регистрации</p>
        </div>
        <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
        <button onclick="continueAsGuest()">Продолжить как гость</button>
    </div>
    <script>
        async function register() {
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!login || !password) {
                errorMessage.textContent = 'Введите логин и пароль.';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                if (response.ok) {
                    alert('Регистрация успешна! Теперь вы можете войти.');
                    window.location.href = 'login.html';
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.error || 'Ошибка регистрации. Возможно, логин занят.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Ошибка подключения к серверу: ' + error.message;
                errorMessage.style.display = 'block';
            }
        }

        function continueAsGuest() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
