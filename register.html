<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-LEARN - Регистрация</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/source/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Регистрация в G-LEARN</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn primary-btn">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
        <p><a href="index.html">Продолжить как гость</a></p>
        <div id="error-message" style="color: red; display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
